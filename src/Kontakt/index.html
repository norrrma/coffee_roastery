<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/sass/main.scss" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap"
      rel="stylesheet"
    />
    <title>Impressum</title>
  </head>
  <body>
    <header class="header header--kontakt">
      <nav class="nav-mobile">
        <div class="header_logo-box">
          <a href="/index.html">
            <img src="/img/Group_Logo_black.svg" alt="Logo" class="header_logo"
          /></a>
        </div>
        <div class="header_burger_menu">
          <img
            src="/img/Burger_Menu_black.svg"
            alt="burger_menu"
            clas="header_burger"
          />
        </div>
      </nav>
      <nav class="nav-desktop header--kontakt">
        <div class="header_logo-box">
          <a href="/index.html">
            <img src="/img/Group_Logo_black.svg" alt="Logo" class="header_logo"
          /></a>
        </div>
        <ul class="nav-desktop-ul">
          <li class="nav-form-desktop-li">
            <a href="/das-cafe/index.html">das Café</a>
          </li>
          <li class="nav-form-desktop-li">
            <a href="/die-herkunft/index.html">Herkunft</a>
          </li>
          <li class="nav-form-desktop-li"><a href="#">Shop</a></li>
          <li class="nav-form-desktop-li">
            <a href="/kontakt/index.html" class="current">Kontakt</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="form__container">
        <h2>Du hast Fragen?<br />Schreib uns gern!</h2>
        <div class="form">
          <form action="#" class="form" method="post">
            <div class="form__group">
              <label for="name" class="form__label">Name*</label>
              <input
                type="text"
                class="form__input"
                placeholder="Name"
                id="name"
                required
              />
            </div>

            <div class="form__group">
              <label for="email" class="form__label">E-Mail*</label>
              <input
                type="email"
                class="form__input"
                placeholder="E-Mail"
                id="email"
                required
              />
            </div>

            <div class="form__group">
              <label for="telephone" class="form__label">Telefonnummer</label>
              <input
                type="number"
                class="form__input"
                placeholder="Telefonnummer"
                id="telephone"
              />
            </div>

            <div class="form__group">
              <!-- <label for="betreff-select" class="form__label">Dein Betreff</label> -->
              <select name="betreff" id="betreff-select">
                <option value="Betreff">Dein Betreff</option>
                <option value="Lieferung">Fragen zur Lieferung</option>
                <option value="Produkt">Fragen zum Produkt</option>
                <option value="Vertrieb">Vertriebsfragen</option>
                <option value="nur_so">einfach nur so!</option>
              </select>
            </div>

            <div class="form__group">
              <label for="message" class="form__label">Deine Nachricht</label>
              <input
                type="text"
                class="form__input"
                placeholder="Was hast du auf dem Herzen?"
                id="message"
              />
            </div>

            <div class="form__group inline">
              <input
                type="checkbox"
                class="form__input"
                placeholder="Telefonnummer"
                id="privacy"
              />
              <span class="checkmark"></span>
              <label for="privacy" class="form__label"
                >Ich akzeptiere die Datenschutzerklärung</label
              >
            </div>

            <div class="form__group form__button">
              <input type="submit" value="abschicken" />
            </div>
          </form>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="footer__logo-box">
        <a href="/index.html">
          <img src="/img/Group.svg" alt="Logo" class="header_logo"
        /></a>
      </div>
      <div class="footer__rustica">
        <div class="footer__text-box">
          <h1 class="footer-primary">
            <span class="footer-primary-main">Rustica</span>
            <span class="footer-primary-sub">Café & Rösterei</span>
          </h1>
        </div>

        <div class="bio_roesterei_adresse_footer">
          <p>
            Komm uns besuchen! <br />
            Fraunhoferstr. 13, Kiel
          </p>
          <p>
            Mo – Fr 8–18 Uhr <br />
            Sa 11–18 Uhr
          </p>
        </div>
        <div class="footer__list">
          <ul class="footer__list_left">
            <li class="footer__item">
              <a href="/kontakt/index.html" class="footer__link">Kontakt</a>
            </li>
            <li class="footer__item">
              <a href="/impressum/index.html" class="footer__link">Impressum</a>
            </li>
            <li class="footer__item">
              <a href="#" class="footer__link">Datenschutz</a>
            </li>
          </ul>
          <ul class="footer__list_right">
            <li class="footer__item">
              <a href="/das-cafe/index.html" class="footer__link">Café</a>
            </li>
            <li class="footer__item">
              <a href="#" class="footer__link">Shop</a>
            </li>
            <li class="footer__item">
              <a href="/die-herkunft/index.html" class="footer__link"
                >Herkunft</a
              >
            </li>
          </ul>
        </div>
      </div>
    </footer>

    <script src="/js/index.js"></script>
  </body>
</html>
