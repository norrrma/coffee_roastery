<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/sass/main.scss" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap"
      rel="stylesheet"
    />
    <title>Rustica Bio und fair seit 1991</title>
  </head>
  <body>
    <header class="header header--das-cafe">
      <nav class="nav-mobile">
        <div class="header_logo-box">
          <a href="/index.html">
            <img src="/img/Group.svg" alt="Logo" class="header_logo"
          /></a>
        </div>
        <div class="header_burger_menu">
          <img
            src="/img/Burger Menu.svg"
            alt="burger_menu"
            clas="header_burger"
          />
        </div>
      </nav>
      <nav class="nav-desktop">
        <div class="header_logo-box">
          <a href="/index.html">
            <img src="/img/Group.svg" alt="Logo" class="header_logo"
          /></a>
        </div>
        <ul class="nav-desktop-ul">
          <li class="nav-desktop-li">
            <a href="/das-cafe/index.html">das Café</a>

          <li class="nav-desktop-li"><a href="#">Herkunft</a></li>
          <li class="nav-desktop-li"><a href="#">Shop</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="container-1">
        <div class="container-1-1">
          <div class="bio_roesterei">
            <div class="text-block-1">
              <h2>Rösterei & Café</h2>
              <p>
                Kaffee aus Kiel, direkt gehandelt und geröstet in der eigenen
                Rösterei, serviert im gemütlichen Café in der Innenstadt.
              </p>
            </div>
            <div class="bio_roesterei_adresse">
              <p>
                Komm uns besuchen! <br />
                Fraunhoferstr. 13, Kiel
              </p>
              <p>
                Mo – Fr 8–18 Uhr <br />
                Sa 11–18 Uhr
              </p>
            </div>
          </div>
          <div class="coffee-machine">
            <img
              src="/img/fend-coffee-machine-2.jpg"
              alt="coffee-machine"
              class="img-coffee-machine"
            />
          </div>
        </div>
      </div>
